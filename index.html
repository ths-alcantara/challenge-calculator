<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div id="calculator">
   <div id="top">
      <p id="calc">calc</p>
      <p id="txt-theme">THEME</p>
      <div class="chooseTheme">
          <p id="select">1 2 3</p>
        <div class="toggle">
          <input class="toggle-btn" type="radio" name="toggle" id="one"/>
          <input class="toggle-btn" type="radio" name="toggle" id="two"/>
          <input class="toggle-btn" type="radio" name="toggle" id="three"/>
        </div>
      </div>
   </div>
   <div id="display"></div>
   <div id="btns-container">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="del-btn">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>
      <button id="dot">.</button>
      <button class="number">0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>
      <button id="reset-btn">RESET</button>
      <button id="equal-btn">=</button>
   </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ths-alcantara">Tha√≠s Alcantara</a>.
  </div>
</footer>
</html>
